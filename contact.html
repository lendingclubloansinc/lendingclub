<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Lending Club Loans Inc</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #f5f6fa;
      color: #333;
    }
    header {
      background: #004481;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-width: 180px;
      display: block;
      margin: 0 auto 10px;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-family: 'Poppins', sans-serif;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .container h1 {
      font-family: 'Poppins', sans-serif;
      color: #004481;
      margin-top: 0;
    }
    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      background: #004481;
      color: #fff;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .contact-info {
      margin-top: 20px;
    }
    .contact-info p {
      margin: 5px 0;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #eee;
      margin-top: 50px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Company Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="apply.html">Apply</a>
      <a href="link-bank.html">Link Bank</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
    </nav>
  </header>

  <div class="container">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Fill out the form below or reach us directly:</p>
    <div class="contact-info">
      <p><strong>Phone:</strong> +1 (207)-955-0933</p>
      <p><strong>Email:</strong> roger@lendingclubloansinc.com</p>
    </div>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>© 2025 Lending Club Loans Inc</footer>
</body>
</html>
